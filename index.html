<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<style>
@media (min-width: 1200px) {
    .container{
        max-width: 80%;
    }
}

#buttons {
    width: 50%;
    margin: 0 auto;
}

#buttons.clicked {
    border-style: inset;
}

.multi-select {
  border: 1px solid #ccc;
  overflow: scroll;
  overflow-x: hidden;
  height: 40vh;
  width: 100%;
  padding: 0;
}

.multi-select li {
  list-style: none;
  padding-left: 8px;
  padding-bottom: 4px;
}

.multi-select li.hover {
    background-color: #eee;
}

.multi-select li.clicked {
    background-color: #ccc;
}

ul li::before {
    color: white;
    opacity: 0;
    content: "\2022";
    font-size: 1.5em;
    padding-right: 0.5em;
    position: relative;
    top: 0.1em;
}

ul li.clicked::before {
    opacity: 1;
}

ul li.red::before {
    color: #E41A1C; 
}

ul li.blue::before {
    color: #377EB8;
}

ul li.green::before {
    color: #4DAF4A;
}

ul li.purple::before {
    color: #984EA3;
}

ul li.orange::before { 
    color: #FF7F00;
}

ul li.brown::before {
    color: #A65628;
}

ul li.pink::before {
    color: #F781BF;
}

ul li.grey::before {
    color: #999999;
}

.red {
    stroke: #E41A1C; 
}

.blue {
    stroke: #377EB8;
}

.green {
    stroke: #4DAF4A;
}

.purple {
    stroke: #984EA3;
}

.orange { 
    stroke: #FF7F00;
}

.brown {
    stroke: #A65628;
}

.pink {
    stroke: #F781BF;
}

.grey {
    stroke: #999999;
}

.invisible {
    opacity: 0;
    stroke-opacity: 0;
}
</style>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Women Authors of Philosophy Papers</h1>
        <div id="vis" class="col-sm-9">
            <svg></svg>
            </br>
            <div id="buttons">
                <button id="_rolling_5">Rolling 5 Years</button>
                <button id="_rolling_10">Rolling 10 Years</button>
                <button id="_rolling_25">Rolling 25 Years</button>
            </div>
        </div>
        <div class="col-sm-3">
            <ul class="multi-select" id="journals">
                <li id="all">All</li>
            </ul>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script>

var vis = document.getElementById("vis");
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +vis.clientWidth - margin.left - margin.right,
    height = +vis.clientHeight - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.attr("width", vis.clientWidth)
    .attr("height", vis.clientHeight);

var parseTime = d3.timeParse("%Y");

var x = d3.scaleTime()
    .rangeRound([0, width])
    .domain([parseTime("1950"), parseTime("2010")]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

g.append("g")
    .attr("class", "y axis")
    .append("text")
    .attr("fill", "#000")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", "0.71em")
    .attr("text-anchor", "end")
    .text("% women authors");
 
var line = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.val); })
    //.curve(d3.curveBasis);

var journals = {};

d3.select("#all")
  .classed("clicked blue", true)
  .on("mouseover", function() { d3.select(this).classed("hover", true); })
  .on("mouseout", function() { d3.select(this).classed("hover", false); })
  .on("click", function() { journal_click(d3.select(this)); });

// load all journal names once
d3.csv("fig_8_rolling_5.csv", function(error, data) {
    if (error) throw error;

    var max_val = 0;
    var min_val = 1;

    var median_band = [];

    data.forEach(function(d) {
        var id = d.name.replace(/\s/g, "_").toLowerCase();

        journals[id] = [];
    
        Object.keys(d).forEach(function(key, index) {
            year = parseTime(key);
            val = +d[key]

            if (+key <= 2010) {
                journals[id].push({"year": year, "val": val})
    
                if (val > max_val) max_val = val;
                if (val < min_val) min_val = val;
            }
    
        });

        y.domain([min_val, max_val]);
        d3.select(".y.axis")
            .call(d3.axisLeft(y));


        d3.select("#journals").append("li")
            .attr("id", id)
            .text(d.name)
            .on("mouseover", function() { d3.select(this).classed("hover", true);})
            .on("mouseout", function() { d3.select(this).classed("hover", false);})
            .on("click", function() { journal_click(d3.select(this)); });

        g.append("path")
           .attr("id", id + "_line")
           .datum(journals[id])
           .classed("line blue", true)
           .attr("fill", "none")
           .attr("stroke-linejoin", "round")
           .attr("stroke-linecap", "round")
           .attr("stroke-width", 1.5)
           .attr("d", line);
 
    });

    g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));


});

// load new data when rolling window changes
function load_data(file_name) {
    //d3.selectAll(".line").remove();
    //d3.select(".y.axis").remove();

    var max_val = 0;
    var min_val = 1;

    d3.csv(file_name, function(d) {

        var id = d.name.replace(/\s/g, "_").toLowerCase();
        journals[id] = [];
    
        Object.keys(d).forEach(function(key, index) {

            year = parseTime(key);
            val = +d[key]
            if (+key <= 2010) {
                journals[id].push({"year": year, "val": val})
    
                if (val > max_val) max_val = val;
                if (val < min_val) min_val = val;
            }
    
        });

        y.domain([min_val, max_val]);
        d3.select(".y.axis")
            .call(d3.axisLeft(y));

 
    }, function(error, data) {
        if (error) throw error;
    
        vis = d3.select("#vis").transition();

        vis.select(".y.axis")
            .duration(250)
            .call(d3.axisLeft(y));

        Object.keys(journals).forEach(function(key, index) {

            data = journals[key];
            
            if (key != "q1" && key != "q3") {

                vis.selectAll("#" + key + "_line")
                    .duration(250)
                    .attr("d", line(data));

            } else {

                if (key == "q1") {

                    for(var i = 0; i < data.length; i++) {
                      median_band.push({
                        "year": data[i]["year"],
                        "val": data[i]["val"] - data[i]["std"]
                      })
                    }

                    median_band.push({
                      "year": data[data.length - 1]["year"],
                      "val": data[data.length - 1]["val"] - data[data.length - 1]["std"]
                    })

                } else if (key == "q3") {

                    median_band.push({
                      "year": data[data.length - 1]["year"],
                      "val": data[data.length - 1]["val"] + data[data.length - 1]["std"]
                    })
                    for (var i = data.length - 1; i >= 0; i--) {
                      median_band.push({
                        "year": data[i]["year"],
                        "val": data[i]["val"] + data[i]["std"]
                      })
                    }

                    var band = svg.append("path")
                      .datum(median_band).attr("d", line)
                      .attr("class", "band")
                      .attr("fill", "steelblue")
                      .attr("opacity", 0.6)

                }
            }
 
        })
    });
}

d3.selectAll("#vis button")
    .on("click", function(d) {
        d3.select("#buttons button").attr("background-color", "none");
        d3.select(this).attr("background-color", "red");
        load_data("fig_8" + this.id + ".csv");
    })

var colors = ["red", "blue", "green", "purple", "orange", "brown", "pink", "grey"];

function journal_click(d) {
    var id = d.attr("id");

    if (id == "all") {
        // reset colors
        colors = ["red", "blue", "green", "purple", "orange", "brown", "pink", "grey"];
        // clear selection
        d3.selectAll("li").attr("class", null);
        d3.select("#all").classed("clicked blue", true);
        d3.selectAll(".line")
            .attr("class", "line blue");
    } 
    // if color is being removed
    else if (d.classed("clicked")) {
        // get color from class
        var color = d.attr("class")
            .replace("hover", "")
            .replace("clicked", "")
            .replace(/ /g, "");
        colors.unshift(color);
        // clear elements of that color
        d.attr("class", null);
        d3.select("#" + id + "_line")
            .attr("class", "line invisible");
    } 
    // if color is being added
    else if (colors.length > 0) {
        if (d3.select("#all").classed("clicked")) {
            d3.select("#all").attr("class", null);
            d3.selectAll(".line")
                .attr("class", "line invisible");
        }
        var color = colors.shift();
        d3.select("#" + id).classed("clicked " + color, true);
        d3.select("#" + id + "_line")
            .attr("class", "line " + color);
    }
}

</script>
